# Prometheus Configuration for IFF-Guardian Development

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'iff-guardian-dev'

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # IFF-Guardian Application
  - job_name: 'iff-guardian-app'
    static_configs:
      - targets: ['app:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis Exporter (if added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL Exporter (if added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node Exporter (if added for system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']